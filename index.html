<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas.Logic: A Simulação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Fundo com efeito Matrix -->
  <div class="matrix-bg">
    <canvas id="matrix"></canvas>
  </div>

  <div class="container">
    <h1>Veritas.Logic: A Simulação</h1>
    <p class="intro-quote">“Este não é um quiz. É uma simulação. E você está dentro dela.”</p>

    <button onclick="toggleContrast()">Alto Contraste</button>
    <p id="theme-banner"></p>
    <img id="avatar-img" src="" alt="Avatar" />
    <div id="story-box">
      <p id="story-text"></p>
    </div>
    <div id="choices"></div>
  </div>

  <!-- Música de fundo -->
  <audio src="audio/music.mp3" autoplay loop hidden></audio>

  <!-- Efeito Matrix -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="js/game.js"></script>
</body>
</html>
