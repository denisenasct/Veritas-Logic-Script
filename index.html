<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas.Logic: A Simulação</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Canvas Matrix -->
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>Veritas.Logic: A Simulação</h1>
    <p class="intro-quote">“Este não é um quiz. É uma simulação. E você está dentro dela.”</p>

    <p id="theme-banner"></p>
    <img id="avatar-img" src="" alt="Avatar" />
    <div id="story-box">
      <p id="story-text"></p>
    </div>
    <div id="choices"></div>
  </div>

  <!-- Música de fundo -->
  <audio src="audio/music.mp3" autoplay loop hidden></audio>

  <!-- Códigos Matrix caindo -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 66);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <!-- Lógica do jogo -->
  <script src="js/game.js"></script>
</body>
</html>
