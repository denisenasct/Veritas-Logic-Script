<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas.Logic: A Simula√ß√£o</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
      position: relative;
    }
    .matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: -1;
    }
    canvas {
      display: block;
    }
    .intro-quote {
      font-style: italic;
      margin-bottom: 20px;
      color: #99ff99;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003300;
    }
    #avatar-img {
      width: 150px;
      margin: 10px auto;
      display: block;
      filter: drop-shadow(0 0 5px #00ff00);
    }
  </style>
</head>
<body>
  <div class="matrix-bg">
    <canvas id="matrix"></canvas>
  </div>

  <div class="container">
    <h1>Veritas.Logic: A Simula√ß√£o</h1>
    <p class="intro-quote">‚ÄúEste n√£o √© um quiz. √â uma simula√ß√£o. E voc√™ est√° dentro dela.‚Äù</p>

    <button onclick="toggleContrast()">Alto Contraste</button>
    <p id="theme-banner">üåç Cap√≠tulo: Iniciando...</p>
    <img id="avatar-img" src="img/avatar-default.png" alt="Avatar" />

    <div id="story-box">
      <p id="story-text">Carregando narrativa...</p>
    </div>

    <div id="choices"></div>
  </div>

  <audio src="music.mp3" autoplay loop hidden></audio>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
  <script src="js/game.js"></script>
</body>
</html>
